<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Lock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Unlock the Secret</h1>
    <p class="instructions">Enter your name and the correct code to unlock the lock!</p>
    
    <!-- Form to collect name and code -->
    <form onsubmit="event.preventDefault(); submitForm();">
      <label for="nameInput">Your Name:</label>
      <input type="text" id="nameInput" placeholder="Enter your name" required />

      <label for="codeInput">Code:</label>
      <input type="password" id="codeInput" placeholder="Enter code" required />

      <button type="submit">Unlock</button>
    </form>
    
    <!-- Lock status -->
    <div id="lock" class="lock closed">🔒</div>
    <p id="message"></p>
  </div>
  
  <!-- Audio files for feedback -->
  <audio id="successSound" src="success.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
